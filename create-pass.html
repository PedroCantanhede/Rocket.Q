<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Criar Sala - Rocket.Q</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q Logo" />
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <!-- Main - Conteúdo principal da página -->
        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Insira uma senha</label> 
                        <input placeholder="Insira uma senha" type="password" id="room-pass">
                        <button>
                            <img src="/assets/enter-room.svg" alt="Entrar na sala">
                            Criar sala
                        </button>
                    </form>
                </section>
    
            </div>
        </main>
    </div>

</body>
</html>
